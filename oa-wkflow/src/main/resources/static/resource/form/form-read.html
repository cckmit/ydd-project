<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>表单提交</title>
<script src="/oa-wkflow/resource/js/jquery.js" type="text/javascript"
	charset="utf-8"></script>
<script type="text/javascript">
	//获取地址栏参数值
	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg); // 匹配目标参数
		if (r != null) {
			return decodeURIComponent(r[2]);
		}
		return null; //返回参数值
	}
		
	$.ajax({
		url : '/oa-wkflow/form/vals/get_json_formval?form_val_kid=' + getUrlParam('form_val_kid'),
		dataType : "json",
		async : false,
		type : "get",
		success : function(data) {
			if (data.code == 200) {
				var formData = data.result;
				// if (formData.formVals.runType == 'json') {
					window.location.href = '/oa-wkflow/resource/form/form-json-read.html?form_val_kid=' + getUrlParam('form_val_kid')
				// } else {
				// 	window.location.href = '/oa-wkflow/form/vals/getHtmlReadonly?form_val_kid=' + getUrlParam('form_val_kid');
				// }
			}
		}
	});

</script>

</head>
